version: '3.8'

services:

#########################################
####START EXPRESS
#########################################
  nodejs_telemetry_script:
    container_name: nodejs_telemetry_script
    image: nodejs_telemetry_script
    build: .
    volumes:
      - ./:/app/
      - /app/node_modules/
    entrypoint: ["node", "index.js", "./data/karma.mp4"]
#########################################
####END EXPRESS
#########################################